<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="app.component.css" rel="stylesheet">
</head>

<body>
  <br>
  <br>
  <h3 class="card-title text-center">PRODUCTS</h3>
  <div class="container" style="width:50%">
    <br>
    <form>
      <div class="search-input mx-4" style="margin-top: 5%">
        <input type="search" class="form-control form-control-sm border border-dark" name="search"
          [(ngModel)]="searchQuery" placeholder="Enter your text">
      </div>
      <br>
      <div class="text-center">
        <button type="button" (click)="search()" class="btn btn-primary btn-block rounded-pill">Search</button><br>
      </div>
      <br>
      <div *ngIf="showTable" class="table-responsive">
        <h2>Results</h2>
        <table class="table table-bordered border-dark">
          <thead>
            <tr>
              <th class="col-1">Id</th>
              <th class="col-2">Image</th>
              <th class="col-2">Title</th>
              <th class="col-2">Price</th>
              <th class="col-2">Category</th>
              <th class="col-2">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of filteredProducts">
              <td>{{ product.id }}</td>
              <td><img [src]="product.image" alt="Product Image" class="product-image small-image"></td>
              <td>{{ product.title }}</td>
              <td>{{ product.price }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.description }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
</body>

</html>
