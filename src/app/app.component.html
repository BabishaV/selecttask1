<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="app.component.css" rel="stylesheet">
</head>

<body>
  <br>
  <br>
  <h3 class="card-title text-center">ANIMALS</h3>
  <div class="container" style="width:50%">
    <br>
    <form>
      <div class="search-input d-flex justify-content-center" style="margin-top: 3%">
        <input type="search" class="form-control form-control-md border border-dark w-50 " name="search"
          [(ngModel)]="searchQuery" placeholder="Enter animal name">
      </div>
      <br>
      <div class="text-center">
        <button type="button" (click)="search()" class="btn btn-primary btn-block rounded-pill">Search</button><br>
      </div>
     
      <br>
      <div *ngIf="showTable" class="table-responsive">
        <h2>Results</h2>
        <p>Number of animals found: {{ totalAnimalDetails }}</p>
        
        
        <table class="table table-bordered border-dark">
          <thead>
            <tr>
              <th class="col-2">Name</th>
              <th class="col-2">Scientific Name</th>
              <th class="col-2">Locations</th>
              <th class="col-2">lifespan</th>
              <th class="col-2">Feature</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let animal of animals">
              <td>{{ animal.name }}</td>
              <td>{{ animal.taxonomy.scientific_name }}</td>
              <td>{{ animal.locations }}</td>
              <td>{{ animal.characteristics.lifespan}}</td>
              <td>{{ animal.characteristics.most_distinctive_feature}}</td>
            </tr>
          </tbody>
        </table>
       
          
      </div>
    </form>
  </div>
</body>

</html>
